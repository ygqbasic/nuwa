<div class="row">
    <!-- form start -->
    <form class="form-horizontal"  id="thisForm">
        <input type="hidden" Name="Id" id="Id" value="{{.m.Id}}">
        <div class="form-group">
            <label class="col-sm-2 control-label">集群名称  <span class="text-red">*</span></label>
            <div class="col-sm-8">
                <input type="text" name="Name" class="form-control" placeholder="" onfocus=this.select() value="{{.m.Name}}">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">集群描述  <span class="text-red">*</span></label>
            <div class="col-sm-8">
                <input type="text" name="Description" class="form-control" placeholder="" onfocus=this.select() value="{{.m.Description}}">
            </div>
        </div>
    </form>
</div>
