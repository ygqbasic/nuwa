<div class="row">
    <!-- form start -->
    <form class="form-horizontal" id="thisForm">
        <input type="hidden" Name="Id" id="Id" value="{{.m.Id}}">
        <div class="form-group">
            <label class="col-sm-2 control-label">通讯方式编号</label>
            <div class="col-sm-8">
                <input type="text" name="GatewayNO" id="GatewayNO" class="form-control" placeholder="自动生成编号" onfocus="this.select()" value="{{.m.GatewayNO}}">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">通讯方式名称</label>
            <div class="col-sm-8">
                <input type="text" name="GatewayDesc" class="form-control" placeholder="" onfocus="this.select()" value="{{.m.GatewayDesc}}">
            </div>
            <div class="col-sm-1">
                <span class="text-red">*</span>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">状态</label>
            <div class="col-sm-8">
                <select name="Used" id="Used" class="form-control bs-select">
                    <option value="1">禁用</option>
                    <option value="0">启用</option>
                </select>
            </div>
        </div>
    </form>
</div>
