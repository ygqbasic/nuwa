<!-- Content Header (Page header) -->
<section class="content-header">
    <h1>
        {{.pageTitle}}
        <small>{{.pageTitle}}</small>
    </h1>
    <ol class="breadcrumb">
        <li>
            <a href="{{urlfor "HomeController.Index"}}">
                <i class="fa fa-dashboard"></i> 首页</a>
        </li>
        <li class="active">{{.pageTitle}}</li>
    </ol>
</section>

<!-- Main content -->
<section class="content container-fluid">
    <!-- 页面内容开始 -->
    <div class="row">
        <div class="col-lg-12">
            <form id="websocketForm">
                <div class="box box-solid collapsed-box">
                    <div class="box-header with-border">
                        <div class="btn-group">
                            <button type="button" class="btn btn-info" id="btnstart"><i class="fa fa-play"></i> 开启</button>
                            <button type="button" class="btn btn-danger" id="btnstop"><i class="fa fa-stop"></i> 关闭</button>
                        </div>
                        <div class="btn-group">
                            <input type="text" name="message" class="form-control pull-left input-wd-md" placeholder="消息" onfocus="this.select();"/>
                        </div>
                        <div class="btn-group">
                            <button type="button" class="btn btn-success" id="btnsend"><i class="fa fa-send"></i> 发送</button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <div class="row">
        <div class="col-md-12">           
            <ul id="msg-list">
                <li>准备接收数据...</li>
            </ul>
        </div>
    </div>
    <!-- 页面内容结束 -->
</section>
<!-- /.content -->

<script>

</script>
