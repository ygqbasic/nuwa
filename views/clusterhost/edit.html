<div class="row">
    <!-- form start -->
    <form class="form-horizontal" style="margin:20px;" id="thisForm">
        <input type="hidden" Name="Id" id="Id" value="{{.m.Id}}">
        <div class="form-group">
            <label class="col-sm-2 control-label">主机名称<span class="text-red">*</span></label>
            <div class="col-sm-8">
                <input type="text" name="HostName" class="form-control" placeholder="" onfocus=this.select() value="{{.m.HostName}}">
            </div>
           
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">主机IP<span class="text-red">*</span></label>
            <div class="col-sm-8">
                <input type="text" name="Ip" class="form-control" placeholder="" onfocus=this.select() value="{{.m.Ip}}">
            </div>
            
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">描述</label>
            <div class="col-sm-8">
                <input type="text" name="Description" class="form-control" placeholder="" onfocus=this.select() value="{{.m.Description}}">
            </div>
           
        </div>
    </form>
</div>
