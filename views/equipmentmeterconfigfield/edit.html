<div class="row">
    <!-- form start -->
    <form class="form-horizontal" id="thisForm">
        <input type="hidden" Name="Id" id="Id" value="{{.m.Id}}">
        <div class="form-group">
            <label class="col-sm-2 control-label">DTU编号</label>
            <div class="col-sm-8">
                <select name="DTU_no" id="DTU_no" class="form-control selectpicker with-ajax" data-live-search="true">
                </select>
            </div>
            <div class="col-sm-1">
                <span class="text-red">*</span>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">电表地址</label>
            <div class="col-sm-8">
                <input type="number" name="MeterAddress" class="form-control" placeholder="" onfocus="this.select();" value="{{.m.MeterAddress}}">
            </div>
            <div class="col-sm-1">
                <span class="text-red">*</span>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">电表类型</label>
            <div class="col-sm-8">
                <select name="MeterTypeNO" id="MeterTypeNO" class="form-control selectpicker with-ajax" data-live-search="true">
                </select>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">网关编号</label>
            <div class="col-sm-8">
                <select name="GatewayNO" id="GatewayNO" class="form-control selectpicker with-ajax" data-live-search="true">
                </select>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">网关传输地址</label>
            <div class="col-sm-8">
                <input type="number" name="DsAddr" class="form-control" placeholder="" onfocus="this.select();" value="{{.m.DsAddr}}">
            </div>
            <div class="col-sm-1">
                <span class="text-red">*</span>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">字段</label>
            <div class="col-sm-8">
                <input type="text" name="FieldName" class="form-control" placeholder="" onfocus=this.select() value="{{.m.FieldName}}">
            </div>
            <div class="col-sm-1">
                <span class="text-red">*</span>
            </div>
        </div>

        <div class="form-group">
            <label class="col-sm-2 control-label">状态</label>
            <div class="col-sm-8">
                <select name="Used" id="Used" class="form-control bs-select">
                    <option value="1">禁用</option>
                    <option value="0">启用</option>
                </select>
            </div>
        </div>
    </form>
</div>
