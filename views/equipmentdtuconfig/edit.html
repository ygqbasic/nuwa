<div class="row">
    <!-- form start -->
    <form class="form-horizontal" id="thisForm">
        <input type="hidden" Name="Id" id="Id" value="{{.m.Id}}">
        <div class="form-group">
            <label class="col-sm-2 control-label">DTU编号</label>
            <div class="col-sm-8">
                <input type="text" name="DTU_no" class="form-control" placeholder="" onfocus="this.select();" value="{{.m.DTU_no}}">
            </div>
            <div class="col-sm-1">
                <span class="text-red">*</span>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">配电房编号</label>
            <div class="col-sm-8">
                <select name="Room_no" id="Room_no" class="form-control selectpicker with-ajax" data-live-search="true">
                </select>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">SIM编号</label>
            <div class="col-sm-8">
                <select name="Sim_no" id="Sim_no" class="form-control selectpicker with-ajax" data-live-search="true">
                </select>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">时间间隔</label>
            <div class="col-sm-8">
                <input type="number" name="TimeInterval" id="TimeInterval" class="form-control" placeholder="" onfocus="this.select();" value="{{.m.TimeInterval}}">
            </div>
            <div class="col-sm-1">
                <span class="text-red">*</span>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">状态</label>
            <div class="col-sm-8">
                <select name="Used" id="Used" class="form-control bs-select">
                    <option value="1">禁用</option>
                    <option value="0">启用</option>
                </select>
            </div>
        </div>
    </form>
</div>
