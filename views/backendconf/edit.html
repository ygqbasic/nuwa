<div class="row">
    <!-- form start -->
    <form class="form-horizontal" id="thisForm">
        <input type="hidden" Name="Id" id="Id" value="{{.m.Id}}">
        <div class="form-group">
            <label class="col-sm-2 control-label">App名称</label>
            <div class="col-sm-8">
                <input type="text" name="AppName" class="form-control" placeholder="" onfocus=this.select() value="{{.m.AppName}}">
            </div>
            <div class="col-sm-1">
                <span class="text-red">*</span>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">App版本</label>
            <div class="col-sm-8">
                <input type="text" name="AppVersion" class="form-control" placeholder="" onfocus=this.select() value="{{.m.AppVersion}}">
            </div>
            <div class="col-sm-1">
                <span class="text-red">*</span>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">发布编号</label>
            <div class="col-sm-8">
                <input type="text" name="Deploy" class="form-control" placeholder="" onfocus=this.select() value="{{.m.Deploy}}">
            </div>
            <div class="col-sm-1">
                <span class="text-red">*</span>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">配置内容</label>
            <div class="col-sm-8">
                <textarea name="ConfigText" class="form-control" rows="12"  placeholder="" onfocus=this.select()>{{.m.ConfigText}}</textarea>
            </div>
            <div class="col-sm-1">
                <span class="text-red">*</span>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">状态</label>
            <div class="col-sm-8">
                <select name="Used" id="Used" class="form-control bs-select">
                    <option value="1">禁用</option>
                    <option value="0">启用</option>
                </select>
            </div>
        </div>
    </form>
</div>
