<!-- 验证插件 -->
<script src="/static/plugins/jquery-validation/jquery.validate.min.js"></script>
<script src="/static/plugins/jquery-validation/localization/messages_zh.min.js"></script>
<!-- 针对当前主题进行简单封装，精简代码 -->
<script src="/static/sdtheme/scripts/sdvalidate.js"></script>

<script>
    //先得到当前iframe层的索引
    var index = parent.layer.getFrameIndex(window.name);

    $(function () {
        pageInit();
    });

    function pageInit() {
        $("#ThreePhase").bootstrapSwitch('state', {{.m.ThreePhase}});

        var url = '{{ urlfor "EquipmentVendorController.DataGrid"}}';
        rms.selectVendorNO(url, '{{.m.VendorNO}}');

        $("#MeterTypeNO").attr("readonly", true);
        $("#Used").selectpicker('val', '{{.m.Used}}');

        //验证
        validateInfo();
    }

    //表单验证及AJAX提交
    function validateInfo() {
        var $thisForm = $('#thisForm');
        $thisForm.sdvalidate({
            rules: {
                MeterType: {
                    required: true
                },
                VendorNO:{
                    required: true
                }
            },
            messages: {},
            submitHandler: function (form) {
                var url = '{{ urlfor "EquipmentMeterTypeController.Edit"}}';
                var params = $thisForm.serialize();
                $.sdpost(url, params, function (re) {
                    if (re.code === 0) {
                        parent.layer.msg(re.msg);
                        parent.refresh(re.obj);
                        parent.layer.close(index)
                    } else {
                        parent.layer.alert(re.msg, {icon: 2, title: '失败'})
                    }
                });
                return false;
            }
        });
    }

    function FormSubmit() {
        $("#thisForm").submit();
    }
</script>
