<!-- Content Header (Page header) -->
<section class="content-header">
    <h1>
        {{.pageTitle}}
        <small>{{.pageTitle}}</small>
    </h1>
    <ol class="breadcrumb">
        <li>
            <a href="{{urlfor "HomeController.Index"}}">
                <i class="fa fa-dashboard"></i> 首页</a>
        </li>
        <li class="active">{{.pageTitle}}</li>
    </ol>
</section>

<!-- Main content -->
<section class="content container-fluid">
    <!-- 页面内容开始 -->
    <div class="row">
        <div class="col-md-12">           
            <form id="searchForm" class="searchForm">
                <div class="box box-solid collapsed-box">
                    <div class="box-header with-border">                     
                        <input type="text" name="CollectDate" id="CollectDate" class="form-control pull-left input-wd-md" placeholder="采集日期"/>

                        <div class="btn-group">
                            <button type="button" class="btn btn-warning" id="btnSearch"><i class="fa fa-search"></i> 搜索</button>
                        </div>
                    </div>
                </div>
            </form>

            <div class="box box-solid">
                <div class="box-body">
                    <div class="nav-tabs-custom">
                        <ul class="nav nav-tabs">
                            <li class="active">
                                <a href="#tab_1-1" data-toggle="tab" aria-expanded="true">
                                    <i class="fa fa-line-chart"></i>
                                    <span> 按客户 </span>
                                </a>
                            </li>
                            <li class="">
                                <a href="#tab_2-2" data-toggle="tab" aria-expanded="false">
                                    <i class="fa fa-code-fork"></i>
                                    <span> 按设备类型 </span>
                                </a>
                            </li>
                            <li class="">
                                <a href="#tab_3-3" data-toggle="tab" aria-expanded="false">
                                    <i class="fa fa-feed"></i>
                                    <span> 按通讯类型 </span>
                                </a>
                            </li>
                            <li class="">
                                <a href="#tab_4-4" data-toggle="tab" aria-expanded="false">
                                    <i class="fa fa-hdd-o"></i>
                                    <span> 明细数据 </span>
                                </a>
                            </li>
                        </ul>
                    </div>
                    <div class="tab-content">
                        <!-- 按客户 -->
                        <div class="tab-pane active" id="tab_1-1">
                            <table id="dataGrid1">

                            </table>
                        </div>
                        <!-- /.tab-pane -->

                        <!-- 按设备类型 -->
                        <div class="tab-pane" id="tab_2-2">
                            <table id="dataGrid2">

                            </table>
                        </div>
                        <!-- /.tab-pane -->

                        <!-- 按通讯类型 -->
                        <div class="tab-pane" id="tab_3-3">
                            <table id="dataGrid3">

                            </table>
                        </div>
                        <!-- /.tab-pane -->

                        <!-- 明细数据 -->
                        <div class="tab-pane" id="tab_4-4">
                            <table id="dataGrid4">

                            </table>
                        </div>
                        <!-- /.tab-pane -->
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- 页面内容结束 -->
</section>
<!-- /.content -->
