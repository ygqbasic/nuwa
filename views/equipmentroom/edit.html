<div class="row">
    <!-- form start -->
    <form class="form-horizontal" id="thisForm">
        <input type="hidden" Name="Id" id="Id" value="{{.m.Id}}">

        <div class="form-group">
            <label class="col-sm-2 control-label">电房编号</label>
            <div class="col-sm-8">
                <input type="text" name="RoomNO" id="RoomNO" class="form-control" placeholder="自动生成编号" onfocus="this.select();" value="{{.m.RoomNO}}">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">电房名称</label>
            <div class="col-sm-8">
                <input type="text" name="RoomName" class="form-control" placeholder="" onfocus="this.select();" value="{{.m.RoomName}}">
            </div>
            <div class="col-sm-1">
                <span class="text-red">*</span>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">客户编号</label>
            <div class="col-sm-8">
                <select name="CustomerNO" id="CustomerNO" class="form-control selectpicker with-ajax" data-live-search="true">
                </select>
            </div>
            <div class="col-sm-1">
                <b class="text-red">*</b>
            </div>
        </div>

        <div class="form-group">
            <label class="col-sm-2 control-label">状态</label>
            <div class="col-sm-8">
                <select name="Used" id="Used" class="form-control bs-select">
                    <option value="1">禁用</option>
                    <option value="0">启用</option>
                </select>
            </div>
        </div>
    </form>
</div>
